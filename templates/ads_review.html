{% extends 'base.html' %}

{% block style %}
<style>
    .header {
        position: sticky;
        top: 0;
        z-index: 100;
        background-color: var(--bg-color);
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .page-title {
        font-size: 20px;
        font-weight: bold;
    }

    .tabs-header {
        display: flex;
        width: 100%;
        border-bottom: 1px solid var(--border-color);
    }

    .tab {
        flex: 1;
        text-align: center;
        padding: 16px 0;
        font-size: 16px;
        font-weight: 500;
        color: var(--text-secondary);
        cursor: pointer;
        position: relative;
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
    }

    .tab.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
    }

    .tab-indicator {
        position: absolute;
        bottom: -3px;
        left: 0;
        height: 3px;
        width: 50%;
        background-color: var(--primary-color);
        transition: all 0.3s ease;
    }

    .add-button {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        border: none;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 12px var(--shadow-color);
        z-index: 99;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .main-content {
        flex: 1;
        padding: 16px;
        min-height: calc(100vh - 180px);
    }

    .ads-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
    }

    .ad-card {
        background-color: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 4px var(--shadow-color);
        cursor: pointer;
        height: 300px;
        position: relative;
    }

    .no-ads-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
    }

    .no-ads {
        color: #999;
        font-size: 18px;
        margin-top: 20px;
    }

    .ad-description {
        font-size: 12px;
        color: #999;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }

    .ad-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .ad-details {
        padding: 12px;
    }

    .ad-price {
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--primary-color);
    }

    .ad-title {
        font-size: 18px;
        margin-bottom: 4px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }

    .ad-title {
        font-size: 18px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 90%;
        display: block;
        position: relative;
        bottom: 0.55vh;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        line-height: 1.2em;
    }

    .ad-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 30%;
        height: 1.2em;
        background: linear-gradient(90deg, rgba(255,255,255,0), var(--card-bg) 70%);
        pointer-events: none;
    }

    .ad-card.moderation {
        position: relative;
        opacity: 0.7;
    }

    .moderation-badge {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        z-index: 10;
        pointer-events: none;
        white-space: nowrap;
    }

    .ad-card.moderation::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 5;
        pointer-events: none;
    }

    .ad-card.archived {
        position: relative;
        opacity: 0.7;
    }

    .archived-badge {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        z-index: 10;
        pointer-events: none;
        white-space: nowrap;
    }

    .ad-card.archived::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 5;
        pointer-events: none;
    }

    .ad-card.reserved {
        position: relative;
        opacity: 0.7;
    }

    .reserved-badge {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        z-index: 10;
        pointer-events: none;
        white-space: nowrap;
    }

    .ad-card.reserved::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 5;
        pointer-events: none;
    }

    .ad-actions {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 10;
    }

    .action-group {
        display: flex;
        gap: 8px;
    }

    .archive-group {
        margin-bottom: 10px;
    }

    .ad-action-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .ad-action-btn:active {
        transform: scale(0.9);
    }

    .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--primary-color);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .toast.show {
        opacity: 1;
    }

    /* Добавляем стили для избранного */
    .ad-favorite, .ad-favorite-del {
        float: right;
        position: relative;
        top: 20px;
        z-index: 2;
        pointer-events: auto;
    }

    .ad-favorite svg {
        fill: none;
        stroke: currentColor;
        transition: all 0.3s ease;
    }

    .ad-favorite-del svg {
        fill: currentColor;
        stroke: currentColor;
        animation: pulse 0.5s ease;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
    }

    .loading-indicator {
        grid-column: 1 / -1;
        text-align: center;
        padding: 20px;
        color: #999;
        display: none;
    }
</style>
{% endblock %}

{% block content %}
    <header class="header">
        <div class="page-title">Мои объявления</div>
    </header>

    <div class="tabs-header">
        <div class="tab active" data-tab="active">Активные</div>
        <div class="tab" data-tab="moderation">На проверке</div>
        <div class="tab" data-tab="archived">Архив</div>
    </div>

    <main class="main-content" id="mainContent">
        <!-- Активные объявления -->
        <div class="tab-content" id="activeTab">
            <div class="ads-grid" id="activeAdsGrid"></div>
            <div class="no-ads-container" id="activeNoAds" style="display: none;">
                <div class="no-ads">Нет активных объявлений</div>
            </div>
        </div>

        <!-- Объявления на проверке -->
        <div class="tab-content" id="moderationTab" style="display: none;">
            <div class="ads-grid" id="moderationAdsGrid"></div>
            <div class="no-ads-container" id="moderationNoAds" style="display: none;">
                <div class="no-ads">Нет объявлений на проверке</div>
            </div>
        </div>

        <!-- Архивные объявления -->
        <div class="tab-content" id="archivedTab" style="display: none;">
            <div class="ads-grid" id="archivedAdsGrid"></div>
            <div class="no-ads-container" id="archivedNoAds" style="display: none;">
                <div class="no-ads">Нет архивных объявлений</div>
            </div>
        </div>

        <div class="loading-indicator" id="loadingIndicator">
            Загрузка товаров...
        </div>
    </main>

    <button class="add-button" onclick="window.location.href='{{ url_for('add_product') }}'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <div class="toast" id="toast"></div>
{% endblock %}

{% block scripts %}
<script src="/static/js/price_conv.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Инициализация переменных для пагинации
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        let currentTab = "{{ request.query_params.get('tab', 'active') }}";
        
        // Устанавливаем активную вкладку
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
            if (tab.dataset.tab === currentTab) {
                tab.classList.add('active');
            }
        });

        // Показываем только активную вкладку
        document.querySelectorAll('.tab-content').forEach(content => {
            content.style.display = 'none';
        });
        document.getElementById(`${currentTab}Tab`).style.display = 'block';

        // Обработчики кликов по вкладкам
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                const tabName = tab.dataset.tab;
                currentTab = tabName;
                currentPage = 1;
                hasMore = true;
                
                // Обновляем UI
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(`${tabName}Tab`).style.display = 'block';
                
                // Очищаем предыдущие товары и загружаем новые
                document.getElementById(`${tabName}AdsGrid`).innerHTML = '';
                document.getElementById(`${tabName}NoAds`).style.display = 'none';
                
                // Обновляем URL без перезагрузки страницы
                history.pushState(null, '', `?tab=${tabName}`);
                
                loadProducts(currentPage, tabName);
            });
        });

        // Функция для загрузки товаров
        async function loadProducts(page, tab = 'active') {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            document.getElementById('loadingIndicator').style.display = 'block';
            
            try {
                const response = await fetch(`/api/user_review_products?page=${page}&tab=${tab}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.products.length === 0) {
                    hasMore = false;
                    
                    // Показываем сообщение "Нет объявлений", если это первая страница
                    if (page === 1) {
                        document.getElementById(`${tab}NoAds`).style.display = 'block';
                    }
                } else {
                    renderProducts(data.products, tab);
                    currentPage = page;
                }
            } catch (error) {
                console.error('Error loading products:', error);
            } finally {
                isLoading = false;
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        // Функция для форматирования даты
        function formatDate(dateString) {
            if (!dateString) return '';
            const [datePart, timePart] = dateString.split(' ');
            const [year, month, day] = datePart.split('-');
            return `${day}.${month}.${year.slice(2)}`;
        }

        // Функция для отрисовки товаров
        function renderProducts(products, tab) {
            const grid = document.getElementById(`${tab}AdsGrid`);
            
            products.forEach(product => {
                const isReserved = product[9] || false;
                const isModeration = tab === 'moderation';
                const isArchived = tab === 'archived';
                
                const productHtml = `
                    <div class="ad-card ${isReserved ? 'reserved' : ''} ${isModeration ? 'moderation' : ''} ${isArchived ? 'archived' : ''}" data-id="${product[4]}">
                        ${isReserved ? '<div class="reserved-badge">Забронировано</div>' : ''}
                        ${isModeration ? '<div class="moderation-badge">На проверке</div>' : ''}
                        ${isArchived ? '<div class="archived-badge">В архиве</div>' : ''}
                        
                        <img src="/${product[3]}" class="ad-image">
                        <div class="ad-details">
                            <div class="ad-title">${product[0]}</div>
                            <div class="ad-price">${product[1]} ₽</div>
                            <div class="ad-description">
                                <b>${formatDate(product[5])}</b> ${product[5].split(' ')[1]}
                            </div>
                        </div>
                        
                        ${!isModeration ? `
                            <div class="ad-actions">
                                ${tab === 'active' && !isReserved ? `
                                    <div class="action-group archive-group">
                                        <button class="ad-action-btn archive-btn" data-id="${product[4]}" title="В архив">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <polyline points="21 8 21 21 3 21 3 8"></polyline>
                                                <rect x="1" y="3" width="22" height="5"></rect>
                                                <line x1="10" y1="12" x2="14" y2="12"></line>
                                            </svg>
                                        </button>
                                    </div>
                                ` : ''}
                                
                                ${tab === 'archived' ? `
                                    <div class="action-group archive-group">
                                        <button class="ad-action-btn restore-btn" data-id="${product[4]}" title="Восстановить">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                            </svg>
                                        </button>
                                    </div>
                                ` : ''}
                                
                                <div class="action-group">
                                    <button class="ad-action-btn delete-btn" data-id="${product[4]}" title="Удалить">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6"></polyline>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                            <line x1="10" y1="11" x2="10" y2="17"></line>
                                            <line x1="14" y1="11" x2="14" y2="17"></line>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                grid.insertAdjacentHTML('beforeend', productHtml);
            });
            
            // После отрисовки товаров устанавливаем обработчики событий
            setupProductClickHandlers();
        }

        // Обработчик скролла для бесконечной подгрузки
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if (scrollTop + clientHeight >= scrollHeight - 100 && !isLoading && hasMore) {
                loadProducts(currentPage + 1, currentTab);
            }
        });

        // Обработчики действий с объявлениями
        document.addEventListener('click', async (e) => {
            // Удаление объявления
            if (e.target.closest('.delete-btn')) {
                const btn = e.target.closest('.delete-btn');
                const adId = btn.dataset.id;
                
                if (confirm('Вы уверены, что хотите удалить это объявление?')) {
                    try {
                        const response = await fetch(`/delete_product/${adId}`, {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            showToast('Объявление удалено');
                            btn.closest('.ad-card').remove();
                            
                            // Проверяем, остались ли еще объявления
                            const currentTab = document.querySelector('.tab.active').dataset.tab;
                            const grid = document.getElementById(`${currentTab}AdsGrid`);
                            if (grid.children.length === 0) {
                                document.getElementById(`${currentTab}NoAds`).style.display = 'block';
                            }
                        } else {
                            showToast('Ошибка при удалении', 'error');
                        }
                    } catch (error) {
                        showToast('Ошибка при удалении', 'error');
                    }
                }
            }
            
            // Отправка в архив
            if (e.target.closest('.archive-btn')) {
                const btn = e.target.closest('.archive-btn');
                const adId = btn.dataset.id;
                
                try {
                    const response = await fetch(`/archive_product/${adId}`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        showToast('Объявление отправлено в архив');
                        btn.closest('.ad-card').remove();
                        
                        // Проверяем, остались ли еще активные объявления
                        const activeGrid = document.getElementById('activeAdsGrid');
                        if (activeGrid.children.length === 0) {
                            document.getElementById('activeNoAds').style.display = 'block';
                        }
                    } else {
                        showToast('Ошибка при архивировании', 'error');
                    }
                } catch (error) {
                    showToast('Ошибка при архивировании', 'error');
                }
            }
            
            // Восстановление из архива
            if (e.target.closest('.restore-btn')) {
                const btn = e.target.closest('.restore-btn');
                const adId = btn.dataset.id;
                
                try {
                    const response = await fetch(`/restore_product/${adId}`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        showToast('Объявление восстановлено');
                        btn.closest('.ad-card').remove();
                        
                        // Проверяем, остались ли еще архивные объявления
                        const archivedGrid = document.getElementById('archivedAdsGrid');
                        if (archivedGrid.children.length === 0) {
                            document.getElementById('archivedNoAds').style.display = 'block';
                        }
                    } else {
                        showToast('Ошибка при восстановлении', 'error');
                    }
                } catch (error) {
                    showToast('Ошибка при восстановлении', 'error');
                }
            }
        });

        function setupProductClickHandlers() {
            document.addEventListener('click', (e) => {
                // Обработка клика по карточке (но игнорируем клики по кнопкам)
                const card = e.target.closest('.ad-card');
                if (card && !e.target.closest('.ad-actions') && 
                    !e.target.closest('.archive-btn') && 
                    !e.target.closest('.delete-btn') && 
                    !e.target.closest('.restore-btn')) {
                    
                    const productId = card.dataset.id;
                    window.location.href = `/ads/${productId}`;
                }
            });
        }

        // Показ уведомления о проверке после добавления товара
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('moderation') === 'true') {
            showToast('Товар отправлен на проверку');
            history.replaceState(null, '', window.location.pathname);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Загружаем первую страницу товаров
        loadProducts(currentPage, currentTab);
    });
</script>
{% endblock %}
