{% extends 'base.html' %}

{% block style %}
    <style>
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-color);
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        .ad-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            height: 300px;
        }

        .ad-description {
            font-size: 12px;
            color: #999;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .ad-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .ad-details {
            padding: 12px;
        }

        .ad-price {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .empty-favorites {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        @media (max-width: 400px) {
            .main-content {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
        .ads-container {
            position: relative;
            display: block;
        }

        .ad-title {
            font-size: 18px;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .ad-title {
            font-size: 18px;
            white-space: nowrap;       /* Запрещаем перенос строк */
            overflow: hidden;         /* Скрываем выходящий за границы текст */
            text-overflow: ellipsis;  /* Добавляем многоточие в конце */
            max-width: 170%;          /* Ограничиваем ширину */
            display: block;           /* Делаем блочным элементом */
            position: relative;
            bottom: 0.55vh;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.2em;
        }

        .ad-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30%;
            height: 1.2em;
            background: linear-gradient(90deg, rgba(255,255,255,0), var(--card-bg) 70%);
            pointer-events: none;
        }

        .ad-favorite-del {
            float: right;
            position: relative;
            top: 20px;
            z-index: 2;
            pointer-events: auto;
        }

        .loading-indicator {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            color: #999;
            display: none;
        }
    </style>
{% endblock %}

{% block content %}
    <header class="header">
        <div class="page-title">Избранное</div>
    </header>

    <div class="loading-indicator" id="loadingIndicator">
        Загрузка избранных вами товаров...
    </div>
    
    <div class="empty-favorites" id="emptyFavorites" style="display: none;">
        В избранном пока ничего нет<br>
        Добавляйте товары, нажимая на 
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
        </svg>
        в карточках
    </div>
    
    <main class="main-content" id="mainContent">
        <!-- Товары будут загружаться динамически -->
    </main>
    
{% endblock %}

{% block scripts %}
    <script src="/static/js/price_conv.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            let currentPage = 1;
            let isLoading = false;
            let hasMore = true;
            const mainContent = document.getElementById('mainContent');
            const emptyFavorites = document.getElementById('emptyFavorites');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            async function loadFavorites(page) {
                if (isLoading || !hasMore) return;
                
                isLoading = true;
                loadingIndicator.style.display = 'block';
                
                try {
                    const response = await fetch(`/api/favorites?page=${page}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    
                    if (data.products.length === 0) {
                        hasMore = false;
                        if (page === 1) {
                            emptyFavorites.style.display = 'block';
                            mainContent.innerHTML = '';
                        }
                    } else {
                        renderProducts(data.products);
                        currentPage = page;
                    }
                } catch (error) {
                    console.error('Error loading favorites:', error);
                } finally {
                    isLoading = false;
                    loadingIndicator.style.display = 'none';
                }
            }

            function formatDate(dateString) {
                if (!dateString) return '';
                const [datePart, timePart] = dateString.split(' ');
                const [year, month, day] = datePart.split('-');
                return `${day}.${month}.${year.slice(2)}`;
            }

            function renderProducts(products) {
                products.forEach(product => {
                    const productHtml = `
                        <div class="ads-container">
                            <div class="ad-card" data-title="${product[0]}" data-description="${product[2]}" data-id="${product[4]}">
                                <img src="/${product[3]}" class="ad-image">
                                <div class="ad-details">
                                    <div class="ad-title">${product[0]}</div>
                                    <div class="ad-favorite-del" data-id="${product[4]}">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                        </svg>
                                    </div>
                                    <div class="ad-price">${product[1]} ₽</div>
                                    <div class="ad-description"><b>${formatDate(product[5])}</b> ${product[5].split(' ')[1]}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    mainContent.insertAdjacentHTML('beforeend', productHtml);
                });
                
                setupProductClickHandlers();
            }

            function updateFavoriteIcon(button, isFavorite) {
                if (isFavorite) {
                    button.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    `;
                    button.classList.remove('ad-favorite');
                    button.classList.add('ad-favorite-del');
                } else {
                    button.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    `;
                    button.classList.remove('ad-favorite-del');
                    button.classList.add('ad-favorite');
                }
            }
            
            function setupProductClickHandlers() {
                document.addEventListener('click', async (e) => {
                    const favBtn = e.target.closest('.ad-favorite-del');
                    
                    if (favBtn) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const productId = favBtn.dataset.id;
                        const isFavorite = favBtn.classList.contains('ad-favorite-del');
                        
                        try {
                            // Сохраняем позицию скролла
                            const scrollPosition = window.scrollY;
                            
                            // Показываем анимацию
                            favBtn.style.transform = 'scale(1.2)';
                            setTimeout(() => {
                                favBtn.style.transform = 'scale(1)';
                            }, 300);
                            
                            const response = await fetch('/del_fav', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                body: `fav_id=${productId}`
                            });
                            
                            if (response.ok) {
                                // Удаляем карточку из DOM
                                const card = favBtn.closest('.ads-container');
                                if (card) {
                                    card.remove();
                                }
                                
                                // Проверяем, остались ли еще товары
                                const remainingCards = document.querySelectorAll('.ads-container');
                                if (remainingCards.length === 0) {
                                    emptyFavorites.style.display = 'block';
                                }
                                
                                // Восстанавливаем позицию скролла
                                window.scrollTo(0, scrollPosition);
                            }
                        } catch (error) {
                            console.error('Error updating favorite:', error);
                        }
                    }
                    
                    // Обработка клика по карточке (но игнорируем клики по звезде)
                    const card = e.target.closest('.ad-card');
                    if (card && !e.target.closest('.ad-favorite-del')) {
                        const productId = card.dataset.id;
                        window.location.href = `/ads/${productId}`;
                    }
                });
            }

            // Обработчик скролла для бесконечной подгрузки
            window.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                
                if (scrollTop + clientHeight >= scrollHeight - 100 && !isLoading && hasMore) {
                    loadFavorites(currentPage + 1);
                }
            });
            
            // Загружаем первую страницу избранных товаров
            loadFavorites(1);
        });
    </script>
{% endblock %}
